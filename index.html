<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="display">0</div>
      <button class="keyboard number" id="one">1</button>
      <button class="keyboard number" id="two">2</button>
      <button class="keyboard number" id="three">3</button>
      <button class="keyboard number" id="four">4</button>
      <button class="keyboard number" id="five">5</button>
      <button class="keyboard number" id="six">6</button>
      <button class="keyboard number" id="seven">7</button>
      <button class="keyboard number" id="eight">8</button>
      <button class="keyboard number" id="nine">9</button>
      <button class="keyboard number" id="zero">0</button>
      <button class="keyboard number" id="dot">.</button>
      <button class="keyboard special" id="backspace">←</button>
      <button class="keyboard special" id="clear">CE</button>
      <button class="keyboard op" id="add">+</button>
      <button class="keyboard op" id="subtract">-</button>
      <button class="keyboard op" id="multiply">x</button>
      <button class="keyboard op" id="divide">÷</button>
      <button class="keyboard special" id="equal">=</button>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
